<p>The cost function used in Linear Regression is the LMS Function. In the Matrix form, this function is: <span class="math display">\[ J(\theta) = \frac{1}{2m}(X\theta - \vec{y})^{T}(X\theta - \vec{y}) \]</span> In Normal form, this function is <span class="math display">\[J(\theta) = \frac{1}{2m} \sum_{i=1}^{m}(h_{\theta}(x^{(i)}) - y^{(i)})^2\]</span></p>
